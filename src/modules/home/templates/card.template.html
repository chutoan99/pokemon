<div *ngIf="isShow" class="overlay" (click)="onClose()">
  <div class="overlay__inner">
    <div
      id="modal"
      [class.show]="isShow"
      [class.hidden]="!isShow"
      style="pointer-events: auto"
      [ngStyle]="{'--type-color': typeRecords[data.type_1].color}"
    >
      <div class="model__banner">
        <div class="model__banner--inner">
          <img
            src="https://monikode.github.io/pokedex/assets/pokemon/{{ data.number }}.png"
            alt="Pokemon-Image"
            class="overlay__pokemon-image"
          />
          <div class="model__banner--content">
            <span class="model__banner--content-id"
              ># {{data.number | number:'3.0-0'}}</span
            >
            <span class="model__banner--content-name">{{data.name}}</span>
            <div class="card__types">
              <div
                class="card__type"
                [style.background]="typeRecords[data.type_1].color"
              >
                <img
                  [src]="typeRecords[data.type_1].icon"
                  [alt]="typeRecords[data.type_1].name"
                  [title]="typeRecords[data.type_1].name"
                />
                <span>{{typeRecords[data.type_1].name}}</span>
              </div>
              <ng-container *ngIf="data.type_2">
                <div
                  class="card__type"
                  [style.background]="typeRecords[data.type_2].color"
                >
                  <img
                    [src]="typeRecords[data.type_2].icon"
                    [alt]="typeRecords[data.type_2].name"
                    [title]="typeRecords[data.type_2].name"
                  />
                  <span>{{typeRecords[data.type_2].name}}</span>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <div class="mode__info">
        <h4>Base Stats</h4>
        <div class="mode__info--item">
          <span class="mode__info--item-category">hp</span>
          <span class="mode__info--item-stats">{{data.hp}}</span>
          <span class="mode__info--item-slide">
            <div
              class="mode__info--item-slide-fill"
              style="--precentage: 14.005602240896359%"
            ></div>
          </span>
        </div>
        <div class="mode__info--item">
          <span class="mode__info--item-category">attack</span>
          <span class="mode__info--item-stats">{{data.attack}}</span>
          <span class="mode__info--item-slide">
            <div
              class="mode__info--item-slide-fill"
              style="--precentage: 14.005602240896359%"
            ></div>
          </span>
        </div>
        <div class="mode__info--item">
          <span class="mode__info--item-category">defense</span>
          <span class="mode__info--item-stats">{{data.defense}}</span>
          <span class="mode__info--item-slide">
            <div
              class="mode__info--item-slide-fill"
              style="--precentage: 13.029315960912053%"
            ></div>
          </span>
        </div>
        <div class="mode__info--item">
          <span class="mode__info--item-category">special attack</span>
          <span class="mode__info--item-stats">{{data.sp_atk}}</span>
          <span class="mode__info--item-slide">
            <div
              class="mode__info--item-slide-fill"
              style="--precentage: 11.904761904761903%"
            ></div>
          </span>
        </div>
        <div class="mode__info--item">
          <span class="mode__info--item-category">special defense</span>
          <span class="mode__info--item-stats">{{data.sp_def}}</span>
          <span class="mode__info--item-slide">
            <div
              class="mode__info--item-slide-fill"
              style="--precentage: 9.77198697068404%"
            ></div>
          </span>
        </div>
        <div class="mode__info--item">
          <span class="mode__info--item-category">speed</span>
          <span class="mode__info--item-stats">{{data.speed}}</span>
          <span class="mode__info--item-slide">
            <div
              class="mode__info--item-slide-fill"
              style="--precentage: 9.920634920634921%"
            ></div>
          </span>
        </div>
        <div class="mode__info--item">
          <span class="mode__info--item-category">total</span>
          <span class="mode__info--item-stats">{{data.total}}</span>
        </div>
        <div class="mode__info--item"></div>
      </div>
    </div>
  </div>
</div>
