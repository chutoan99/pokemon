<div class="app-wrapper">
  <div id="search">
    <img
      class="search_icon"
      alt="Search icon"
      src="../../../assets/icons/search.svg"
      width="22"
      height="22"
    />
    <input
      type="text"
      placeholder="Find a PokÃ©mon..."
      class="search_input"
      [(ngModel)]="paramsCard.name"
    />
    <button class="search_button" (click)="onSearch()">Search</button>
  </div>
  <div class="app-inner">
    <div id="filter">
      <h2 class="filter_name">Type Pokemon</h2>
      <div class="filter_types">
        <div
          class="type"
          *ngFor="let type of typesRecords"
          [ngStyle]="{'--type-color': type.color}"
          [class.type--active]="type.id === paramsCard.type"
          (click)="onChooseType( type.id )"
        >
          <img [src]="type.icon" [alt]="type.name" [title]="type.name" />
          <span>{{type.name}}</span>
        </div>
      </div>
    </div>

    <div class="container">
      <list-card [records]="records" [isLoad]="isLoading"></list-card>
      <ng-container *ngIf="records.length > 0 && !isLoading">
        <pagination (pageChange)='onPageChange( $event)' [currentPage]="paramsCard.page"></pagination>
      </ng-container>
    </div>
  </div>
</div>
